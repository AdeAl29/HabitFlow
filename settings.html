<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HabitFlow | Settings</title>
  <meta name="theme-color" content="#6d79ff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="HabitFlow">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" href="assets/pwa/icon-192.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="assets/pwa/icon-192.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="prefetch" href="dashboard.html">
  <link rel="prefetch" href="stats.html">
</head>
<body class="app-page">
  <div class="page-bg"></div>
  <div id="loadingOverlay" class="loading-overlay hidden">
    <div class="loader-ring"></div>
    <p>Loading your settings...</p>
  </div>

  <div class="app-layout">
    <aside class="sidebar">
      <div class="sidebar-brand">
        <span class="brand-pill">HabitFlow</span>
      </div>
      <nav class="sidebar-nav">
        <a href="dashboard.html" data-nav="dashboard">Dashboard</a>
        <a href="stats.html" data-nav="stats">Statistics</a>
        <a href="settings.html" data-nav="settings">Settings</a>
      </nav>
    </aside>

    <main class="content">
      <header class="content-header">
        <div>
          <p class="muted">App configuration</p>
          <h1>Settings</h1>
        </div>
      </header>

      <section class="settings-grid">
        <article class="card">
          <div class="section-head">
            <h3>Appearance</h3>
          </div>
          <div class="settings-stack">
            <label>
              Theme
              <select id="themeSelect">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
              </select>
            </label>
            <label class="settings-toggle">
              Compact habit cards
              <input type="checkbox" id="compactModeToggle">
            </label>
          </div>
        </article>

        <article class="card">
          <div class="section-head">
            <h3>Reminders</h3>
          </div>
          <div class="settings-stack">
            <label class="settings-toggle">
              Enable popup reminders
              <input type="checkbox" id="reminderEnabledToggle">
            </label>
            <label>
              Reminder interval (seconds)
              <input type="number" id="reminderIntervalInput" min="10" max="300" step="1">
            </label>
          </div>
        </article>

        <article class="card">
          <div class="section-head">
            <h3>Dashboard</h3>
          </div>
          <div class="settings-stack">
            <label class="settings-toggle">
              Start calendar from Monday
              <input type="checkbox" id="calendarMondayToggle">
            </label>
            <label class="settings-toggle">
              Auto-rotate motivational quote
              <input type="checkbox" id="quoteAutoToggle">
            </label>
            <label>
              Quote interval (seconds)
              <input type="number" id="quoteIntervalInput" min="10" max="600" step="1">
            </label>
            <label class="settings-toggle">
              Show Habit Calendar
              <input type="checkbox" id="showCalendarToggle">
            </label>
            <label class="settings-toggle">
              Show Achievement Badges
              <input type="checkbox" id="showAchievementToggle">
            </label>
            <label class="settings-toggle">
              Show Motivational Quote
              <input type="checkbox" id="showQuoteToggle">
            </label>
            <label class="settings-toggle">
              Confirm before deleting habit
              <input type="checkbox" id="confirmDeleteToggle">
            </label>
            <label class="settings-toggle">
              New habit: reminder ON by default
              <input type="checkbox" id="defaultReminderToggle">
            </label>
          </div>
        </article>

        <article class="card">
          <div class="section-head">
            <h3>Data Management</h3>
          </div>
          <div class="settings-stack">
            <div class="export-actions">
              <button id="exportJsonBtn" class="btn btn-ghost" type="button">Export JSON</button>
              <button id="exportCsvBtn" class="btn btn-primary" type="button">Export CSV</button>
            </div>
            <button id="clearHabitsBtn" class="btn btn-ghost btn-danger-soft" type="button">Clear All Habits</button>
          </div>
        </article>

        <article class="card">
          <div class="section-head">
            <h3>Account</h3>
          </div>
          <div class="settings-stack">
            <p class="muted">Logged in as <strong id="settingsUsername"></strong></p>
            <button id="saveSettingsBtn" class="btn btn-primary" type="button">Save Settings</button>
            <button id="installAppBtn" data-install-app class="btn btn-ghost" type="button">Install App</button>
            <button id="logoutBtn" class="btn btn-ghost" type="button">Logout</button>
          </div>
        </article>
      </section>
    </main>
  </div>

  <nav class="bottom-nav" aria-label="Bottom Navigation">
    <a href="dashboard.html" data-nav="dashboard">Dashboard</a>
    <a href="stats.html" data-nav="stats">Stats</a>
    <a href="settings.html" data-nav="settings">Settings</a>
  </nav>

  <div id="toastRoot" class="toast-root"></div>

  <script src="js/storage.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/settings.js"></script>
</body>
</html>
